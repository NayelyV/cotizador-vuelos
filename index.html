<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador de vuelos</title>
    <!-- Styles -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <!-- Navbar -->
    <header>
        <nav class="navbar navbar-light bg-light">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">
                <img src="img/logo.png" alt="" width="30" height="24" class="d-inline-block align-text-top">
                Buscador de vuelos
              </a>
            </div>
        </nav>
    </header>

    <main>
        <!-- Searcher -->
        <section class="searcher">
            <div class="searcher-container container p-5 ">
                <!-- Flight type -->
            <div class="row">
                <div class="col mb-4">
                    <label class="list-inline-item form-label">Tipo de vuelo:</label>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" id="round" name="flight-type" value="1" checked>
                        <label class="form-check-label" for="redondo">Redondo</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" id="simple" name="flight-type" value="2">
                        <label class="form-check-label" for="sencillo">Sencillo</label>
                    </div>
                </div>
            </div>
            <!-- Params -->
            <div class="row align-items-end">
                <!-- Origin -->
                <div class="col">
                    <label for="origin-choice" class="form-label">Origen</label>
                    <input class="form-control" list="origin-cities" id="origin-choice" name="origin-choice" required>
                    <datalist id="origin-cities">
                    </datalist>
                </div>
                <!-- Destiny -->
                <div class="col">
                    <label for="destiny-choice" class="form-label">Destino</label>
                    <input class="form-control" list="destiny-cities" id="destiny-choice" name="destiny-choice" required>
                    <datalist id="destiny-cities">
                    </datalist>
                </div>
                <!-- Departure date -->
                <div class="col">
                    <label class="form-label">Fecha de salida</label>
                    <input type="date" class="form-control" id="departure-date" name="departure-date" required>
                </div>
                <!-- Return date -->
                <div id="return-date-container" class="col">
                    <label class="form-label">Fecha de regreso</label>
                    <input type="date" class="form-control" id="return-date" name="return-date">
                </div>
                <!-- Passengers -->
                <div class="col">
                    <label for="passengers" class="form-label">Pasajeros</label>
                    <select id="passengers-select" class="form-select">
                        <option value="1" selected>1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                    </select>
                </div>

                <!-- Search button -->
                <div class="col d-grid">
                    <button id="submit-button" type="button" class="btn btn-primary">Buscar</button>
                </div>
            </div>

            </div>
            
        </section>

        <!-- Quote -->
        <section id="quote-container" class="container">
        </section>

        <!-- Results -->
        <section id="results">
            <div id="results-container" class="container">
            </div>
        </section>

        <!-- Tickets -->
        <section id="tickets" class="container">
            <h3>Resumen de tu compra</h3>
        </section>

        <!-- Recent Searches -->
        <section class="m-4">
            <div class="recent-title">
                <h3>BÃºsquedas recientes</h3>

                <div class="container-fluid">
                    <div class="row g-0 row-cols-3" id="searches-recent">
                    </div>
                </div>
            </div>
        </section>
    
    </main>

    <!-- Scripts JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>
</html>
